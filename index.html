<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>灵剑 • 绝世仙缘</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Ma Shan Zheng', 'KaiTi', serif;
            color: #fff;
        }
        .loader {
            text-align: center;
        }
        .title {
            font-size: 48px;
            background: linear-gradient(to bottom, #fff, #f1c40f);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(241, 196, 15, 0.3);
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(241, 196, 15, 0.2);
            border-top-color: #f1c40f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status {
            color: #888;
            font-size: 18px;
        }
        .manual-links {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .manual-links a {
            color: #666;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .manual-links a:hover {
            color: #f1c40f;
            border-color: #f1c40f;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="title">灵剑 • 绝世仙缘</div>
        <div class="spinner"></div>
        <div class="status" id="status">正在检测设备...</div>
        <div class="manual-links">
            <a href="pc.html">PC版</a>
            <a href="mobile.html">移动版</a>
        </div>
    </div>

    <script>
        (function() {
            const status = document.getElementById('status');
            
            // 检测是否为移动设备
            function isMobile() {
                // 检测触屏
                const hasTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
                // 检测屏幕宽度
                const isNarrow = window.innerWidth <= 1024;
                // 检测 User Agent
                const mobileUA = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                return (hasTouch && isNarrow) || mobileUA;
            }
            
            setTimeout(() => {
                if (isMobile()) {
                    status.textContent = '检测到移动设备，正在跳转...';
                    setTimeout(() => {
                        window.location.href = 'mobile.html';
                    }, 500);
                } else {
                    status.textContent = '检测到PC设备，正在跳转...';
                    setTimeout(() => {
                        window.location.href = 'pc.html';
                    }, 500);
                }
            }, 800);
        })();
    </script>
</body>
</html>
