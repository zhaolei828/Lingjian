<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            font-family: 'Microsoft YaHei', sans-serif;

        }
        #canvas {

        }
        #stats {
            position: fixed;

        #stats .row {

            background: #444;

<body>
    <canvas id="canvas"></canvas>
    
    <div id="stats">
        <h3>ğŸ“Š æ€§èƒ½ç›‘æ§</h3>
        <div class="row"><span>FPS:</span><span class="value" id="fps">60</span></div>
        <div class="row"><span>å®ä½“æ•°:</span><span class="value" id="entities">0</span></div>
        <div class="row"><span>ç²’å­æ•°:</span><span class="value" id="particles">0</span></div>
        <div class="row"><span>ç¢°æ’æ£€æµ‹:</span><span class="value" id="collisions">0/å¸§</span></div>
        <div class="row"><span>æ¸²æŸ“æ¨¡å¼:</span><span class="value" id="renderer">Canvas 2D</span></div>
    </div>
    
    <div id="controls">
        <button onclick="setEntityCount(50)">50 å®ä½“</button>
        <button onclick="setEntityCount(200)">200 å®ä½“</button>
        <button onclick="setEntityCount(500)" class="active">500 å®ä½“</button>
        <button onclick="setEntityCount(1000)">1000 å®ä½“</button>
        <button onclick="toggleParticles()">åˆ‡æ¢ç²’å­</button>
        <button onclick="toggleSpatialHash()">åˆ‡æ¢ç©ºé—´å“ˆå¸Œ</button>
    </div>
    
    <div id="mode-indicator">
        æŒ‰ ç©ºæ ¼ æ·»åŠ ç²’å­çˆ†å‘ | WASD ç§»åŠ¨
    </div>

<script type="module">
import { SpatialHash } from './js/spatial-hash.js';

// ========== é…ç½® ==========
let entityCount = 500;
let particlesEnabled = true;
let spatialHashEnabled = true;

// ========== ç”»å¸ƒè®¾ç½® ==========
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// ========== ç©å®¶ ==========
const player = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    speed: 300,
    vx: 0,
    vy: 0
};

// ========== å®ä½“ç®¡ç† ==========
let entities = [];
let particles = [];
const spatialHash = new SpatialHash(64);

// åˆ›å»ºå®ä½“
function createEntities(count) {
    entities = [];
    for (let i = 0; i < count; i++) {
        entities.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            vx: (Math.random() - 0.5) * 100,
            vy: (Math.random() - 0.5) * 100,
            size: 10 + Math.random() * 10,
            color: `hsl(${Math.random() * 360}, 70%, 50%)`,
            dead: false
        });
    }
}

// åˆ›å»ºç²’å­
function emitParticles(x, y, count = 20) {
    for (let i = 0; i < count; i++) {
        particles.push({
            x, y,
            vx: (Math.random() - 0.5) * 300,
            vy: (Math.random() - 0.5) * 300 - 100,
            life: 0.5 + Math.random() * 0.5,
            maxLife: 1,
            size: 3 + Math.random() * 5,
            color: `hsl(${Math.random() * 60}, 100%, 50%)`,
            dead: false
        });
    }
}

// ========== ç¢°æ’æ£€æµ‹ ==========
let collisionChecks = 0;

function checkCollisionsBruteForce() {
    collisionChecks = 0;
    const hitRadius = 50;
    
    for (const e of entities) {
        collisionChecks++;
        const dx = e.x - player.x;
        const dy = e.y - player.y;
        if (dx * dx + dy * dy < hitRadius * hitRadius) {
            // ç¢°æ’ï¼
        }
    }
}

function checkCollisionsSpatialHash() {
    collisionChecks = 0;
    const hitRadius = 50;
    
    // åªæ£€æŸ¥ç©å®¶é™„è¿‘çš„å®ä½“
    const nearby = spatialHash.queryRadius(player.x, player.y, hitRadius + 50);
    
    for (const e of nearby) {
        collisionChecks++;
        const dx = e.x - player.x;
        const dy = e.y - player.y;
        if (dx * dx + dy * dy < hitRadius * hitRadius) {
            // ç¢°æ’ï¼
        }
    }
}

// ========== æ›´æ–° ==========
function update(dt) {
    // æ›´æ–°ç©å®¶
    player.x += player.vx * dt;
    player.y += player.vy * dt;
    player.x = Math.max(0, Math.min(canvas.width, player.x));
    player.y = Math.max(0, Math.min(canvas.height, player.y));
    
    // æ›´æ–°å®ä½“
    for (const e of entities) {
        e.x += e.vx * dt;
        e.y += e.vy * dt;
        
        // è¾¹ç•Œåå¼¹
        if (e.x < 0 || e.x > canvas.width) e.vx *= -1;
        if (e.y < 0 || e.y > canvas.height) e.vy *= -1;
        e.x = Math.max(0, Math.min(canvas.width, e.x));
        e.y = Math.max(0, Math.min(canvas.height, e.y));
    }
    
    // é‡å»ºç©ºé—´å“ˆå¸Œ
    if (spatialHashEnabled) {
        spatialHash.clear();
        spatialHash.insertAll(entities);
    }
    
    // ç¢°æ’æ£€æµ‹
    if (spatialHashEnabled) {
        checkCollisionsSpatialHash();
    } else {
        checkCollisionsBruteForce();
    }
    
    // æ›´æ–°ç²’å­
    if (particlesEnabled) {
        for (const p of particles) {
            p.life -= dt;
            if (p.life <= 0) {
                p.dead = true;
                continue;
            }
            p.vy += 500 * dt;
            p.x += p.vx * dt;
            p.y += p.vy * dt;
        }
        particles = particles.filter(p => !p.dead);
        
        // é™åˆ¶ç²’å­æ•°
        if (particles.length > 2000) {
            particles = particles.slice(-2000);
        }
    }
}

// ========== ç»˜åˆ¶ ==========
function draw() {
    ctx.fillStyle = '#0a0a0a';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // ç»˜åˆ¶å®ä½“
    for (const e of entities) {
        ctx.fillStyle = e.color;
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.size, 0, Math.PI * 2);
        ctx.fill();
    }
    
    // ç»˜åˆ¶ç²’å­
    if (particlesEnabled) {
        for (const p of particles) {
            const alpha = p.life / p.maxLife;
            ctx.globalAlpha = alpha;
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size * alpha, 0, Math.PI * 2);
            ctx.fill();
        }
        ctx.globalAlpha = 1;
    }
    
    // ç»˜åˆ¶ç©å®¶
    ctx.fillStyle = '#f1c40f';
    ctx.beginPath();
    ctx.arc(player.x, player.y, 20, 0, Math.PI * 2);
    ctx.fill();
    ctx.strokeStyle = '#fff';
    ctx.lineWidth = 3;
    ctx.stroke();
}

// ========== æ¸¸æˆå¾ªç¯ ==========
let lastTime = 0;
let fps = 60;
let frameCount = 0;
let lastFpsCheck = 0;

function loop(now) {
    const dt = Math.min((now - lastTime) / 1000, 0.1);
    lastTime = now;
    
    // FPS è®¡ç®—
    frameCount++;
    if (now - lastFpsCheck >= 1000) {
        fps = frameCount;
        frameCount = 0;
        lastFpsCheck = now;
        updateStats();
    }
    
    update(dt);
    draw();
    
    requestAnimationFrame(loop);
}

// ========== UI æ›´æ–° ==========
function updateStats() {
    const fpsEl = document.getElementById('fps');
    fpsEl.textContent = fps;
    fpsEl.className = 'value' + (fps < 30 ? ' danger' : fps < 50 ? ' warning' : '');
    
    document.getElementById('entities').textContent = entities.length;
    document.getElementById('particles').textContent = particles.length;
    document.getElementById('collisions').textContent = collisionChecks + '/å¸§';
    document.getElementById('renderer').textContent = 'Canvas 2D';
}

// ========== æ§åˆ¶å‡½æ•° ==========
window.setEntityCount = function(count) {
    entityCount = count;
    createEntities(count);
    document.querySelectorAll('#controls button').forEach(b => b.classList.remove('active'));
    event.target.classList.add('active');
};

window.toggleParticles = function() {
    particlesEnabled = !particlesEnabled;
    if (!particlesEnabled) particles = [];
};

window.toggleSpatialHash = function() {
    spatialHashEnabled = !spatialHashEnabled;
};

// ========== è¾“å…¥å¤„ç† ==========
const keys = {};
window.addEventListener('keydown', e => {
    keys[e.code] = true;
    if (e.code === 'Space') {
        emitParticles(player.x, player.y, 100);
    }
});
window.addEventListener('keyup', e => keys[e.code] = false);

function handleInput() {
    player.vx = 0;
    player.vy = 0;
    if (keys['KeyW'] || keys['ArrowUp']) player.vy = -player.speed;
    if (keys['KeyS'] || keys['ArrowDown']) player.vy = player.speed;
    if (keys['KeyA'] || keys['ArrowLeft']) player.vx = -player.speed;
    if (keys['KeyD'] || keys['ArrowRight']) player.vx = player.speed;
}

setInterval(handleInput, 16);

// ========== åˆå§‹åŒ– ==========
createEntities(entityCount);
requestAnimationFrame(loop);

// çª—å£å¤§å°è°ƒæ•´
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
</body>
</html>
