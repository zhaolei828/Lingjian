        /* ç©ºçŠ¶æ€ */

<body>
    <div class="container">
        <h1>âš–ï¸ å¹³è¡¡æ€§è¯„ä¼°ç³»ç»Ÿ</h1>
        
        <div class="section">
            <h2>ğŸ“Š æ•´ä½“çŠ¶æ€</h2>
            <div class="status-card" id="status-card">
                <div>
                    <div style="font-size: 0.9rem; color: #888;">è§’è‰²å¹³è¡¡åº¦</div>
                    <div style="font-size: 1.5rem; margin-top: 5px;" id="balance-ratio">-</div>
                </div>
                <div style="text-align: center;">
                    <div style="font-size: 0.9rem; color: #888;">æœ€å¼ºè§’è‰²</div>
                    <div style="font-size: 1.1rem; margin-top: 5px;" id="strongest">-</div>
                </div>
                <div style="text-align: center;">
                    <div style="font-size: 0.9rem; color: #888;">æœ€å¼±è§’è‰²</div>
                    <div style="font-size: 1.1rem; margin-top: 5px;" id="weakest">-</div>
                </div>
                <div class="status-badge good" id="status-badge">åŠ è½½ä¸­...</div>
            </div>
        </div>
        
        <div class="section">
            <h2>ğŸ­ è§’è‰²è¯„åˆ†æ’å</h2>
            <div class="role-grid" id="role-grid">
                <div class="loading">åŠ è½½ä¸­...</div>
            </div>
        </div>
        
        <div class="section">
            <h2>ğŸ“ˆ å±æ€§é›·è¾¾å›¾</h2>
            <div class="chart-container">
                <canvas id="radar-chart" width="400" height="400"></canvas>
            </div>
        </div>
        
        <div class="section">
            <h2>ğŸ’¡ å¹³è¡¡æ€§å»ºè®®</h2>
            <ul class="suggestion-list" id="suggestion-list">
                <div class="loading">åˆ†æä¸­...</div>
            </ul>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="loadData()" title="åˆ·æ–°æ•°æ®">ğŸ”„</button>
    
    <script type="module">
        import { checkBalance, getRoleStats, getBalanceSuggestions, BalanceReporter } from './js/balance.js';
        
        let reporter = null;
        let roleData = [];
        
        function loadData() {
            try {
                reporter = new BalanceReporter();
                const report = reporter.generateFullReport();
                
                // æ›´æ–°çŠ¶æ€å¡ç‰‡
                updateStatusCard(report.roleBalance);
                
                // æ›´æ–°è§’è‰²æ’å
                updateRoleGrid(report.roleBalance.ranking);
                
                // ç»˜åˆ¶é›·è¾¾å›¾
                drawRadarChart(report.roleBalance.ranking);
                
                // æ›´æ–°å»ºè®®åˆ—è¡¨
                updateSuggestions(report.roleBalance.suggestions);
                
                roleData = report.roleBalance.ranking;
                
                console.log('å¹³è¡¡æ€§æŠ¥å‘Š:', report);
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                document.getElementById('status-badge').textContent = 'åŠ è½½å¤±è´¥';
            }
        }
        
        function updateStatusCard(roleBalance) {
            document.getElementById('balance-ratio').textContent = roleBalance.balanceRatio.toFixed(2);
            document.getElementById('strongest').textContent = roleBalance.strongest;
            document.getElementById('weakest').textContent = roleBalance.weakest;
            
            const badge = document.getElementById('status-badge');
            badge.textContent = roleBalance.status;
            badge.className = 'status-badge';
            
            if (roleBalance.status === 'è‰¯å¥½') {
                badge.classList.add('good');
            } else if (roleBalance.status === 'éœ€è¦å…³æ³¨') {
                badge.classList.add('warning');
            } else {
                badge.classList.add('critical');
            }
        }
        
        function updateRoleGrid(ranking) {
            const grid = document.getElementById('role-grid');
            
            // è®¡ç®—æœ€å¤§å€¼ç”¨äºå½’ä¸€åŒ–
            const maxDps = Math.max(...ranking.map(r => r.dps));
            const maxSurvival = Math.max(...ranking.map(r => r.survival));
            const maxAoe = Math.max(...ranking.map(r => r.aoe));
            const maxMobility = Math.max(...ranking.map(r => r.mobility));
            
            grid.innerHTML = ranking.map(role => `
                <div class="role-card">
                    <div class="role-header">
                        <div class="role-name">${role.name}</div>
                        <div class="role-rank">${role.rank}</div>
                    </div>
                    <div class="role-score">${role.score}</div>
                    <div style="text-align: center; color: #888; font-size: 0.85rem;">ç»¼åˆè¯„åˆ†</div>
                    <div class="stat-bars">
                        <div class="stat-row">
                            <div class="stat-label">DPS</div>
                            <div class="stat-bar">
                                <div class="stat-fill dps" style="width: ${(role.dps / maxDps * 100).toFixed(0)}%"></div>
                            </div>
                            <div class="stat-value">${role.dps}</div>
                        </div>
                        <div class="stat-row">
                            <div class="stat-label">ç”Ÿå­˜</div>
                            <div class="stat-bar">
                                <div class="stat-fill survival" style="width: ${(role.survival / maxSurvival * 100).toFixed(0)}%"></div>
                            </div>
                            <div class="stat-value">${role.survival}</div>
                        </div>
                        <div class="stat-row">
                            <div class="stat-label">AOE</div>
                            <div class="stat-bar">
                                <div class="stat-fill aoe" style="width: ${(role.aoe / maxAoe * 100).toFixed(0)}%"></div>
                            </div>
                            <div class="stat-value">${role.aoe}</div>
                        </div>
                        <div class="stat-row">
                            <div class="stat-label">æœºåŠ¨</div>
                            <div class="stat-bar">
                                <div class="stat-fill mobility" style="width: ${(role.mobility / maxMobility * 100).toFixed(0)}%"></div>
                            </div>
                            <div class="stat-value">${role.mobility}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function updateSuggestions(suggestions) {
            const list = document.getElementById('suggestion-list');
            
            if (suggestions.length === 0) {
                list.innerHTML = '<div class="empty-state">âœ… å½“å‰å¹³è¡¡æ€§è‰¯å¥½ï¼Œæ— éœ€è°ƒæ•´</div>';
                return;
            }
            
            list.innerHTML = suggestions.map(s => `
                <li class="suggestion-item">
                    <div class="suggestion-target">âš ï¸ ${s.target}</div>
                    <div class="suggestion-detail">${s.detail}</div>
                    <div class="suggestion-action">å»ºè®®: ${s.recommendation}</div>
                </li>
            `).join('');
        }
        
        function drawRadarChart(ranking) {
            const canvas = document.getElementById('radar-chart');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 150;
            
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // å±æ€§æ ‡ç­¾
            const labels = ['DPS', 'ç”Ÿå­˜', 'AOE', 'æœºåŠ¨'];
            const angles = labels.map((_, i) => (Math.PI * 2 * i / labels.length) - Math.PI / 2);
            
            // ç»˜åˆ¶ç½‘æ ¼
            for (let level = 1; level <= 5; level++) {
                const r = radius * level / 5;
                ctx.beginPath();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 1;
                
                angles.forEach((angle, i) => {
                    const x = centerX + Math.cos(angle) * r;
                    const y = centerY + Math.sin(angle) * r;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.closePath();
                ctx.stroke();
            }
            
            // ç»˜åˆ¶è½´çº¿
            angles.forEach(angle => {
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(centerX + Math.cos(angle) * radius, centerY + Math.sin(angle) * radius);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.stroke();
            });
            
            // ç»˜åˆ¶æ ‡ç­¾
            ctx.fillStyle = '#fff';
            ctx.font = '14px Microsoft YaHei';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            labels.forEach((label, i) => {
                const x = centerX + Math.cos(angles[i]) * (radius + 25);
                const y = centerY + Math.sin(angles[i]) * (radius + 25);
                ctx.fillText(label, x, y);
            });
            
            // è®¡ç®—æœ€å¤§å€¼
            const maxDps = Math.max(...ranking.map(r => r.dps));
            const maxSurvival = Math.max(...ranking.map(r => r.survival));
            const maxAoe = Math.max(...ranking.map(r => r.aoe));
            const maxMobility = Math.max(...ranking.map(r => r.mobility));
            
            // é¢œè‰²æ•°ç»„
            const colors = [
                'rgba(255, 99, 132, 0.6)',
                'rgba(54, 162, 235, 0.6)',
                'rgba(255, 206, 86, 0.6)',
                'rgba(75, 192, 192, 0.6)',
                'rgba(153, 102, 255, 0.6)'
            ];
            
            // ç»˜åˆ¶æ¯ä¸ªè§’è‰²çš„æ•°æ®
            ranking.forEach((role, roleIndex) => {
                const values = [
                    role.dps / maxDps,
                    role.survival / maxSurvival,
                    role.aoe / maxAoe,
                    role.mobility / maxMobility
                ];
                
                ctx.beginPath();
                values.forEach((value, i) => {
                    const r = radius * value;
                    const x = centerX + Math.cos(angles[i]) * r;
                    const y = centerY + Math.sin(angles[i]) * r;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.closePath();
                
                ctx.fillStyle = colors[roleIndex % colors.length];
                ctx.fill();
                ctx.strokeStyle = colors[roleIndex % colors.length].replace('0.6', '1');
                ctx.lineWidth = 2;
                ctx.stroke();
            });
            
            // ç»˜åˆ¶å›¾ä¾‹
            const legendY = 20;
            ranking.forEach((role, i) => {
                ctx.fillStyle = colors[i % colors.length];
                ctx.fillRect(10, legendY + i * 20, 15, 15);
                ctx.fillStyle = '#fff';
                ctx.textAlign = 'left';
                ctx.fillText(role.name, 30, legendY + i * 20 + 8);
            });
        }
        
        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
        loadData();
        
        // æš´éœ²åˆ°å…¨å±€
        window.loadData = loadData;
    </script>
