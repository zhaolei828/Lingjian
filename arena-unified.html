<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>血色秘境 • 灵剑（统一版）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0000;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        /* 加载提示 */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0000 0%, #1a0a0a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-title {
            font-size: 36px;
            color: #c0392b;
            font-family: 'Ma Shan Zheng', 'KaiTi', serif;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(192, 57, 43, 0.5);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(192, 57, 43, 0.2);
            border-top-color: #c0392b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 加载界面 -->
    <div id="loading">
        <div class="loading-title">血色秘境</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">正在加载...</div>
    </div>
    
    <!-- 游戏画布 -->
    <canvas id="gameCanvas"></canvas>
    
    <script type="module">
        import { Platform } from './js/platform.js';
        import { GameUI } from './js/game-ui.js';
        import { UnifiedArenaEngine } from './js/arena-unified.js';
        
        // 等待 DOM 加载
        document.addEventListener('DOMContentLoaded', () => {
            init();
        });
        
        function init() {
            // 获取画布
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            
            // 获取系统信息
            const systemInfo = Platform.getSystemInfo();
            const pixelRatio = Math.min(systemInfo.pixelRatio, 2); // 限制最大像素比
            
            // 设置画布大小
            const width = systemInfo.windowWidth;
            const height = systemInfo.windowHeight;
            
            canvas.width = width * pixelRatio;
            canvas.height = height * pixelRatio;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            
            ctx.scale(pixelRatio, pixelRatio);
            
            Platform.log(`游戏初始化: ${width}x${height}, pixelRatio: ${pixelRatio}`);
            
            // 初始化触摸事件
            Platform.initWebTouchEvents(canvas);
            
            // 创建游戏引擎
            const engine = new UnifiedArenaEngine(canvas, width, height);
            
            // 创建游戏 UI（传入逻辑尺寸）
            const gameUI = new GameUI(canvas, engine, width, height);
            
            // 连接引擎和 UI
            engine.setUI(gameUI);
            
            // 隐藏加载界面
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 500);
            
            // 游戏主循环
            let lastTime = Platform.now();
            
            function gameLoop() {
                const currentTime = Platform.now();
                const dt = Math.min((currentTime - lastTime) / 1000, 0.1);
                lastTime = currentTime;
                
                // 清空画布
                ctx.clearRect(0, 0, width, height);
                
                // 更新
                engine.update(dt);
                gameUI.update(dt);
                
                // 绘制
                engine.draw();
                gameUI.draw();
                
                // 下一帧
                Platform.requestAnimationFrame(gameLoop);
            }
            
            // 启动游戏循环
            Platform.requestAnimationFrame(gameLoop);
            
            // 窗口大小变化
            window.addEventListener('resize', () => {
                const w = window.innerWidth;
                const h = window.innerHeight;
                const pr = Math.min(window.devicePixelRatio || 1, 2);
                
                canvas.width = w * pr;
                canvas.height = h * pr;
                canvas.style.width = w + 'px';
                canvas.style.height = h + 'px';
                
                ctx.scale(pr, pr);
                
                engine.resize(w, h);
                gameUI.resize(w, h);
            });
            
            Platform.log('灵剑 · 血色秘境 启动完成');
        }
    </script>
</body>
</html>
